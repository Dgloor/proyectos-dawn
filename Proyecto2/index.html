<!DOCTYPE html>
<html dir="ltr" lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Rick and Morty Dashboard</title>
        <link
            href="plugins/bower_components/chartist/dist/chartist.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css"
        />
        <link href="css/style.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>

        <div
            id="main-wrapper"
            data-layout="vertical"
            data-navbarbg="skin5"
            data-sidebartype="full"
            data-sidebar-position="absolute"
            data-header-position="absolute"
            data-boxed-layout="full"
        >
            <header class="topbar" data-navbarbg="skin5">
                <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                    <div class="navbar-header" data-logobg="skin6">
                        <a class="navbar-brand" href="dashboard.html">
                            <b class="logo-icon">
                                <img
                                    src="plugins/images/logo-icon.png"
                                    alt="homepage"
                                />
                            </b>
                            <span class="logo-text">
                                <img
                                    src="plugins/images/logo-text.png"
                                    alt="homepage"
                                />
                            </span>
                        </a>

                        <a
                            class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
                            href="javascript:void(0)"
                            ><i class="ti-menu ti-close"></i
                        ></a>
                    </div>

                    <div
                        class="navbar-collapse collapse"
                        id="navbarSupportedContent"
                        data-navbarbg="skin5"
                    >
                        <ul
                            class="navbar-nav ms-auto d-flex align-items-center"
                        >
                            <li>
                                <a class="profile-pic px-4" href="#">
                                    <img
                                        src="plugins/images/users/varun.jpg"
                                        alt="user-img"
                                        width="36"
                                        class="img-circle"
                                    /><span class="text-white font-medium"
                                        >Danny</span
                                    ></a
                                >
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <aside class="left-sidebar" data-sidebarbg="skin6">
                <div class="scroll-sidebar">
                    <nav class="sidebar-nav">
                        <ul id="sidebarnav">
                            <li class="sidebar-item pt-2">
                                <a
                                    class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="#"
                                    aria-expanded="false"
                                >
                                    <i
                                        class="far fa-clock"
                                        aria-hidden="true"
                                    ></i>
                                    <span class="hide-menu">Dashboard</span>
                                </a>
                            </li>
                            <li class="sidebar-item">
                                <a
                                    class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="#"
                                    aria-expanded="false"
                                >
                                    <i
                                        class="fa fa-user"
                                        aria-hidden="true"
                                    ></i>
                                    <span class="hide-menu">Personajes</span>
                                </a>
                            </li>
                            <li class="sidebar-item">
                                <a
                                    class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="#    "
                                    aria-expanded="false"
                                >
                                    <i
                                        class="fa fa-table"
                                        aria-hidden="true"
                                    ></i>
                                    <span class="hide-menu">Episodios</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <div class="page-wrapper">
                <div class="page-breadcrumb bg-white">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 py-2">
                            <h4 class="page-title">Rick and Morty Dashboard</h4>
                        </div>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-12">
                            <div class="white-box analytics-info">
                                <h3 class="box-title">Total Personajes</h3>
                                <ul
                                    class="list-inline two-part d-flex align-items-center mb-0"
                                >
                                    <li>
                                        <div id="sparklinedash">
                                            <canvas
                                                width="67"
                                                height="30"
                                                style="
                                                    display: inline-block;
                                                    width: 67px;
                                                    height: 30px;
                                                    vertical-align: top;
                                                "
                                            ></canvas>
                                        </div>
                                    </li>
                                    <li class="ms-auto">
                                        <span
                                            class="counter text-success total-personajes"
                                        ></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12">
                            <div class="white-box analytics-info">
                                <h3 class="box-title">Total Episodios</h3>
                                <ul
                                    class="list-inline two-part d-flex align-items-center mb-0"
                                >
                                    <li>
                                        <div id="sparklinedash2">
                                            <canvas
                                                width="67"
                                                height="30"
                                                style="
                                                    display: inline-block;
                                                    width: 67px;
                                                    height: 30px;
                                                    vertical-align: top;
                                                "
                                            ></canvas>
                                        </div>
                                    </li>
                                    <li class="ms-auto">
                                        <span
                                            class="counter text-purple total-episodios"
                                        ></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12">
                            <div class="white-box analytics-info">
                                <h3 class="box-title">Total Ubicaciones</h3>
                                <ul
                                    class="list-inline two-part d-flex align-items-center mb-0"
                                >
                                    <li>
                                        <div id="sparklinedash3">
                                            <canvas
                                                width="67"
                                                height="30"
                                                style="
                                                    display: inline-block;
                                                    width: 67px;
                                                    height: 30px;
                                                    vertical-align: top;
                                                "
                                            ></canvas>
                                        </div>
                                    </li>
                                    <li class="ms-auto">
                                        <span
                                            class="counter text-info total-ubicaciones"
                                        ></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <div class="white-box">
                                <div class="d-md-flex mb-3">
                                    <h3 class="box-title mb-0">
                                        Últimos episodios
                                    </h3>
                                    <div
                                        class="col-md-3 col-sm-4 col-xs-6 ms-auto"
                                    >
                                        <select
                                            class="form-select shadow-none row border-top select-temporadas"
                                        >
                                            <option>Temporada 1</option>
                                            <option>Temporada 2</option>
                                            <option>Temporada 3</option>
                                            <option>Temporada 4</option>
                                            <option>Temporada 5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table no-wrap">
                                        <thead>
                                            <tr>
                                                <th class="border-top-0">#</th>
                                                <th class="border-top-0">
                                                    Nombre
                                                </th>
                                                <th class="border-top-0">
                                                    Episodio
                                                </th>
                                                <th class="border-top-0">
                                                    Fecha de estreno
                                                </th>
                                                <th class="border-top-0">
                                                    Cantidad de personajes
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody
                                            class="ultimos-episodios"
                                        ></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <div class="white-box">
                                <h3 class="box-title">Estado de personajes</h3>
                                <div class="d-md-flex">
                                    <ul class="list-inline d-flex ms-auto">
                                        <li class="ps-3">
                                            <h5>
                                                <i
                                                    class="fa fa-circle me-1 text-info"
                                                ></i
                                                >Vivos
                                            </h5>
                                        </li>
                                        <li class="ps-3">
                                            <h5>
                                                <i
                                                    class="fa fa-circle me-1 text-success"
                                                ></i
                                                >Muertos
                                            </h5>
                                        </li>
                                        <li class="ps-3">
                                            <h5>
                                                <i
                                                    class="fa fa-circle me-1 text-primary"
                                                ></i
                                                >Desconocido
                                            </h5>
                                        </li>
                                    </ul>
                                </div>
                                <div class="ct-estado-personajes"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer text-center">
                    2022 © Danny Loor
                    <a href="https://github.com/Dgloor">github</a>
                </footer>
            </div>
        </div>

        <script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/app-style-switcher.js"></script>
        <script src="plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js"></script>
        <script src="js/waves.js"></script>
        <script src="js/sidebarmenu.js"></script>
        <script src="js/custom.js"></script>
        <script src="plugins/bower_components/chartist/dist/chartist.min.js"></script>
        <script src="plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js"></script>
        <script src="js/pages/dashboards/dashboard1.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
